<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/Reagent-2-Transparent.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Reagent Systems - Decentralized federated learning networks and intelligent AI agents. Privacy-preserving AI solutions for edge computing and quantized language models." />
		<meta name="keywords" content="AI agents, federated learning, quantized models, privacy-preserving AI, edge computing, decentralized AI, FP4 models, forward-forward algorithm" />
		<meta name="author" content="Reagent Systems" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://reagent-systems.com/" />
		<meta property="og:title" content="Reagent Systems - AI Agent Platform" />
		<meta property="og:description" content="Decentralized federated learning networks and intelligent AI agents for privacy-preserving AI solutions." />
		<meta property="og:image" content="https://reagent-systems.com/og-image.jpg" />
		<meta property="og:site_name" content="Reagent Systems" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://reagent-systems.com/" />
		<meta property="twitter:title" content="Reagent Systems - AI Agent Platform" />
		<meta property="twitter:description" content="Decentralized federated learning networks and intelligent AI agents for privacy-preserving AI solutions." />
		<meta property="twitter:image" content="https://reagent-systems.com/og-image.jpg" />
		
		<!-- Additional SEO -->
		<link rel="canonical" href="https://reagent-systems.com/" />
		<meta name="theme-color" content="#0F0F0F" />
		<meta name="msapplication-TileColor" content="#0F0F0F" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Reagent Systems",
			"url": "https://reagent-systems.com",
			"logo": "https://reagent-systems.com/favicon.svg",
			"description": "Decentralized federated learning networks and intelligent AI agents",
			"foundingDate": "2023",
			"sameAs": [
				"https://twitter.com/reagent_systems",
				"https://github.com/reagent-systems"
			],
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "customer service",
				"url": "https://reagent-systems.com/waitlist"
			}
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
